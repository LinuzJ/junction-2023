name: Build and deploy weihua

on:
  push:
    branches: ["master", "actions"]
    paths:
      - "backend/pocketbase/**"
  pull_request:
    branches: ["master"]

jobs:
  build-weihua:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build the weihua Docker image
        uses: docker/build-push-action@v5
        with:
          context: backend/pocketbase
          push: false
          tags: "weihua:latest"
          load: true
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Save the weihua Docker image to file
        run: |
          mkdir artifacts
          docker save weihua:latest > artifacts/weihua.tar

      - name: Temporarily save Docker image to artifacts
        uses: actions/upload-artifact@v3
        with:
          name: weihua-artifact
          path: artifacts
          retention-days: 1

  deploy:
    runs-on: ubuntu-latest
    needs: [build-weihua]
    steps:
      - uses: actions/checkout@v3

      - name: Retrieve saved weihua image
        uses: actions/download-artifact@v2
        with:
          name: weihua-artifact
      - name:
          Install ssh keys
          # check this thread to understand why its needed:
          # <https://stackoverflow.com/a/70447517>
        run: |
          install -m 600 -D /dev/null ~/.ssh/id_rsa
          echo "${{ secrets.M }}" > ~/.ssh/id_rsa
          ssh-keyscan -H junction.nyman.dev > ~/.ssh/known_hosts
      - name: Copy Docker images to server
        run: |
          ssh root@junction.nyman.dev "docker load && cd weihua && docker compose up -d && exit" < weihua.tar
      - name: cleanup
        run: rm -rf ~/.ssh
